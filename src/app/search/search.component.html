<section>

  <input class="form-control" name="searchInput" type="text" placeholder="Search To-Do"
  [(ngModel)]="searchInput"
  size="15">

  <article>

    <ul>
      <li *ngFor="let task of toDoArr | search: searchInput">
         {{task.toDo_message}}
      </li>
    </ul>
</article>

</section>
